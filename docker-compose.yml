services:
  postgres:
    image: postgres:16-alpine
    container_name: vitest-drizzle-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d test']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
